<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display quotes -->
  <div id="quoteDisplay"></div>

  <!-- Button to show a new quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Add new quote form -->
  <h2>Add a New Quote</h2>
  <input type="text" id="newQuoteText" placeholder="Quote text">
  <input type="text" id="newQuoteCategory" placeholder="Quote category">
  <button id="addQuoteBtn">Add Quote</button>

  <!-- JSON Import/Export -->
  <h2>Import/Export Quotes</h2>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)">
  <button id="exportBtn">Export Quotes as JSON</button>

  <!-- Link JS -->
  <script src="script.js"></script>
</body>
</html>
