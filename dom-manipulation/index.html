<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">
    <p id="quote-text"></p>
    <p id="quote-category"></p>
  </div>

  <button id="newQuote" onclick="showRandomQuote()">Show New Quote</button>

  <!-- Category Filter -->
  <div>
    <h2>Filter by Category</h2>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <!-- Add Quote Form -->
  <div class="quoteFormContainer"></div>

  <!-- JSON Import / Export controls -->
  <div>
    <h2>Import / Export Quotes</h2>
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <!-- Sync Section -->
  <div>
    <h2>Server Sync</h2>
    <button onclick="syncQuotes()">Sync with Server</button>
    <p id="syncStatus"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
