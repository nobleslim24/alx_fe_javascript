<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator with Filtering</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Filter Dropdown -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteDisplay">
    <p id="quote-text"></p>
    <p id="quote-category"></p>
  </div>

  <button id="newQuote" onclick="showRandomQuote()">Show New Quote</button>

  <div class="quoteFormContainer"></div>

  <!-- JSON Import / Export controls -->
  <div>
    <h2>Import / Export Quotes</h2>
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <script src="script.js"></script>
</body>
</html>
