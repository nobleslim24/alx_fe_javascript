<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay">
    <p id="quote-text"></p>
    <p id="quote-category"></p>
  </div>

  <!-- Controls -->
  <button onclick="showRandomQuote()">Show Random Quote</button>

  <!-- Category Filter -->
  <select id="categoryFilter" onchange="filterQuote()"></select>

  <!-- Add Quote Form -->
  <div class="quoteFormContainer"></div>

  <!-- Import/Export -->
  <div>
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" onchange="importFromJsonFile(event)" />
  </div>

  <!-- Sync Status -->
  <p id="syncStatus">Not synced yet.</p>

  <script src="script.js"></script>
</body>
</html>
